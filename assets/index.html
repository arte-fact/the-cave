<html>
  <head>
    <title>üêâ The Cave üßå </title>
  </head>

  <style>
  html {
    font-weight: 400;
    font-size: 18px;
    color: gray;
    background: black;
    overflow: hidden;
    
    .stats {
      padding: 9px 18px;
    }
    .game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 18px;

      
      .events, .stats {
        position: fixed;
        top: 0;
        right: 0;
        padding: 18px;
        bottom: 0;
      }

      .events {
        flex-direction: column;
        gap: 9px;
      }

      .map {
        gap: 2px;
        padding: 9px;
        transform: matrix3d(1.5, -0.0008, 0, 0, 0, 1, 0, -0.002, 0, 0, 1, 0, 0, 0, 0, 2);
        transform-style: preserve-3d;
        transform-origin: 50% 20px 0;
      }
    }
    .row {
      display: flex;
      transform: matrix3d(1, 0.002, 0, 0, 0, 1, 0, 0.002, 0, 0, 1, 0, 0, 0, 0, 0.5);
      transform-style: preserve-3d;
      transform-origin: 50% 50% 0;
    }

    .tile {
      font-size: 24px;
      width: 24px;
      height: 24px;
      max-width: 24px;
      max-height: 24px;
      overflow: visible;
      text-align: center;
      line-height: 3px;

    }
  }
  </style>

  <body>
    <div class="container" id="content">{{ content }}</div>
  </body>

  <script>
  let is_fetching = false;
  let odl_time = 0;
  document.addEventListener('keydown', async function (e) {
    if (!["z", "q", "s", "d", "h", "j", "k", "l", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "Enter"].includes(e.key)) {
      return;
    }
    if (Date.now() - odl_time < 100) {
      return;
    }
    odl_time = Date.now();
    if (is_fetching) {
      return;
    }
    is_fetching = true;

    let response = await fetch(
      `/key/${e.key}`,
      {
        method: 'GET',
        headers: {},
      });
    let data = await response.text();
    document.getElementById('content').innerHTML = data;
    is_fetching = false;
  });

  </script>
</html>
