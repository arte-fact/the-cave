<html>
  <head>
    <title>üêâ The Cave üßå </title>
  </head>

  <style>
  html {
    font-weight: 400;
    font-style: 18px;
    letter-spacing: 1;
    color: gray;
    background: black;
  }

  .row {
    display: flex;
  }
  .tile {
    display: inline-block;
    width: 21px;
    height: 21px;
    min-width: 21px;
    min-height: 21px;
    text-align: center;
  }

  .player {
    font-size: 22px;
    text-align: center;
    vertical-align: bottom;
  }
  </style>

  <body>
    <div id="content">{{ content }}</div>
  </body>

  <script>
  document.addEventListener('keydown', async function (e) {
    if (!["z", "q", "s", "d", "h", "j", "k", "l", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "Enter"].includes(e.key)) {
      return;
    }

    let response = await fetch(
      `/key/${e.key}`,
      {
        method: 'GET',
        headers: {},
      });
    let data = await response.text();
    document.getElementById('content').innerHTML = data;
  });

  </script>
</html>
