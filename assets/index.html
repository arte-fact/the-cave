<html>
  <head>
    <title>üêâ The Cave üßå </title>
  </head>

  <style>
  html {
    font-weight: 400;
    font-size: 18px;
    color: gray;
    background: black;
    
    .stats {
      padding: 9px 18px;
    }
    .game {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;

      
      .events, .stats {
        display: flex;
        flex: 1 1 auto;
        padding: 18px;
      }

      .map {
        gap: 2px;
        padding: 9px;
      }
    }
    .tile {
      display: inline-block;
      font-size: 20px;
      width: 20px;
      height: 20px;
      text-align: center;
    }
  }
  </style>

  <body>
    <div class="container" id="content">{{ content }}</div>
  </body>

  <script>
  document.addEventListener('keydown', async function (e) {
    if (!["z", "q", "s", "d", "h", "j", "k", "l", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "Enter"].includes(e.key)) {
      return;
    }

    let response = await fetch(
      `/key/${e.key}`,
      {
        method: 'GET',
        headers: {},
      });
    let data = await response.text();
    document.getElementById('content').innerHTML = data;
  });

  </script>
</html>
